<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>02 DOM Manipulation</title>
  </head>
  <body>
    <h1 id="mainTitle">AppNote</h1>
    <form class="note-form" id="note-form">
        <label for="note-title">Title:</label>
        <input type="text" id="note-title" name="title" placeholder="Enter note title" required />
        
        <label for="note-content">Content:</label>
        <input type="text" id="note-content" name="content" placeholder="Enter note content" required>

        <label for="note-priority">Priority:</label>
        <select id="note-priority" name="priority">
          <option value="" disabled selected>Select a priority</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>

        <button type="submit" id="note-button">Add Note</button>
    </form>

    <h2>Notes</h2>
    <div id="notes-container">
    
    </div>

    <script src="index.js"></script>
  </body>
</html>
